<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>«Гармония» — числовые ряды для дизайна</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
  		<link media="screen" rel="stylesheet" href="css/style.css">
	</head>
	<body bgcolor="#f2f4f6">
		<div class="h-body">
			<div class="h-header"> 
				<div class="h-header-logo">
					<h1>Гармония</h1>
				</div>
				<div class="h-header-set">
					<div class="h-header-set-ratio">
						<select size="1">
							<optgroup label="Пропорция" class="ratio">
								<option value="1.618">1.618</option>
								<option value="2.214">2.214</option>
								<option value="1.414">1.414</option>
								<option value="1.732">1.732</option>
								<option value="2.236">2.236</option>
								<option value="3.142">3.142</option>
							</optgroup>
						</select>
					</div>
					<div class="h-header-set-dmark">
						<select size="1">
							<optgroup label="Разделитель" class="divider">
								<option value="Dot">Точка</option>
								<option value="Comma">Запятая</option>
							</optgroup>
						</select>
					</div>
					<div class="h-header-set-rounding">
						<select size="1">
							<optgroup label="Округление" class="divider">
								<option value="Hundredths">≈1.11</option>
								<option value="Integers">≈1</option>
							</optgroup>
						</select>
					</div>
				</div>
			</div>
		<div class="h-content">
				<div class="h-content-row-left">
					<ul type="none">
						<li>316.42</li>
						<li>195.63</li>
						<li>120.92</li>
						<li>74.72</li>
						<li>46.18</li>
						<li>28.53</li>
						<li>17.63</li>
					</ul>
				</div>
				<div class="h-content-input">
					<input type="text" name="rowvalue" value="512" placeholder="Число">
				</div>
				<div class="h-content-row-right">
					<ul type="none">
						<li>828.36</li>
						<li>1 340.29</li>
						<li>2 168.59</li>
						<li>3 508.78</li>
						<li>5 677.21</li>
						<li>9 185.72</li>
						<li>14 862.49</li>
					</ul>
				</div>
		</div>
	</body>
</html>
